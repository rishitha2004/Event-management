<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting an event</title>
</head>
<body style="text-align: center;">
    <h1>Do you want to host an event?</h1>
    <form action="events.html">
        <label for="">Enter your name:</label>
        <input type="text" placeholder="Enter your name here"><br>
        <label for="">Enter your Institute/Organization:</label>
        <input type="text" placeholder="Enter here"><br>
        <label for="">Enter Date:</label>
        <input type="date" placeholder="Enter date here"><br>
        <label for="">Enter Time:</label>
        <input type="time" placeholder="Enter time here"><br>
        <label for="">Enter Venue:</label>
        <input type="text" placeholder="Enter here"><br>
        <label for="">Enter a brief description:</label>
        <textarea name="" id="" cols="30" rows="7"></textarea><br>
        <button>Cancel</button>
        <button>Host the event</button>
    </form>
</body>
</html>
