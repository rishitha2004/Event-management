<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sign up</h1>
    <form action="index.html">
        <div>
            <label for="name">Enter your full name:</label>
            <input type="text" placeholder="Enter your full name here"><br>
            <label for="">Profession:</label>
            <input type="radio" name="profession">Student
            <input type="radio" name="profession">Faculty
            <input type="radio" name="profession">None
            <br>
            <label for="">Gender:</label>
            <select>
                <option value="" selected disabled hidden>Select here</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="none">Choose not to disclose</option>
            </select>
            <br>
            <label for="">Branch you belong to:</label>
            <select>
                <option value="" selected disabled hidden>Select here</option>
                <option>CSE</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>CIV</option>
                <option>MECH</option>
                <option>BIOT</option>
                <option>CHEM</option>
                <option>MME</option>
            </select>
            <br>
            <label for="name">Password:</label>
            <input type="password" placeholder="Enter your password here"><br>
            <button>Cancel</button>
            <button>Sign up</button>
        </div>
    </form>
</body>
</html>
